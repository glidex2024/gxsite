  <style>
    :root {
      --primary-blue: #1e3a8a;
      --secondary-blue: #3b82f6;
      --accent-orange: #ea580c;
      --snow-white: #ffffff;
      --deep-green: #166534;
      --warm-gray: #6b7280;
      --dark-gray: #374151;
      --ice-blue: #f1f5f9;
      --powder-blue: #e0e7ff;
      --mountain-gray: #1f2937;
      --success-green: #059669;
      --warning-amber: #d97706;
      --light-gray: #f9fafb;
      --border-gray: #e5e7eb;
    }
    
    /* 跨平台字体渲染优化 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: var(--dark-gray);
      background-color: var(--snow-white);
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    
    /* 顶部导航栏 - 完全按照Pinnacle设计 */
    .navbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      background: rgba(30, 58, 138, 0.95);
      backdrop-filter: blur(20px);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .navbar.scrolled {
      background: rgba(30, 58, 138, 0.98);
      box-shadow: 0 4px 20px rgba(30, 58, 138, 0.3);
    }
    
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    
     /* 二维码弹窗样式 */
     .qr-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .qr-modal.show {
      opacity: 1;
      visibility: visible;
    }
    
    .qr-modal-content {
      background: var(--snow-white);
      border-radius: 20px;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      transform: scale(0.8);
      transition: all 0.3s ease;
    }
    
    .qr-modal.show .qr-modal-content {
      transform: scale(1);
    }
    
    .qr-modal-header {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .qr-modal-header h3 {
      color: var(--primary-blue);
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    .qr-modal-header p {
      color: var(--warm-gray);
      font-size: 1rem;
      margin: 0;
    }
    
    .qr-modal-close {
      position: absolute;
      top: -10px;
      right: -10px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: var(--accent-orange);
      color: var(--snow-white);
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .qr-modal-close:hover {
      background: #c2410c;
      transform: scale(1.1);
    }
    
    .qr-modal-body {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    
    .qr-image {
      width: 200px;
      height: 200px;
      border-radius: 12px;
      border: 2px solid var(--primary-blue);
      object-fit: cover;
    }
    
    .qr-tip {
      color: var(--warm-gray);
      font-size: 0.9rem;
      margin: 0;
    }
    
    .qr-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .qr-item {
      text-align: center;
    }
    
    .qr-item .qr-image {
      width: 120px;
      height: 120px;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    
    .qr-label {
      font-size: 0.9rem;
      color: #333;
      margin: 0;
      font-weight: 500;
    }
    
    .qr-image {
      width: 200px;
      height: 200px;
      border-radius: 12px;
      border: 2px solid var(--primary-blue);
      object-fit: cover;
    }
    
    .qr-tip {
      color: var(--warm-gray);
      font-size: 0.9rem;
      margin: 0;
    }
    
    /* 移动端二维码弹窗样式 */
    @media (max-width: 768px) {
      .qr-modal-content {
        padding: 1.5rem;
        max-width: 350px;
      }
      
      .qr-image {
        width: 180px;
        height: 180px;
      }
      
      .qr-modal-header h3 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>

  <script>
    (function(){
      var toggle = document.querySelector('.menu-toggle');
      var nav = document.getElementById('primary-nav');
      var backdrop = document.querySelector('.nav-backdrop');
      if (!toggle || !nav || !backdrop) return;
      function openNav(){ nav.classList.add('show'); toggle.setAttribute('aria-expanded','true'); backdrop.hidden = false; document.body.classList.add('body--nav-open'); }
      function closeNav(){ nav.classList.remove('show'); toggle.setAttribute('aria-expanded','false'); backdrop.hidden = true; document.body.classList.remove('body--nav-open'); }
      toggle.addEventListener('click', function(){ var exp = toggle.getAttribute('aria-expanded')==='true'; exp?closeNav():openNav(); });
      backdrop.addEventListener('click', closeNav);
      window.addEventListener('keydown', function(e){ if(e.key==='Escape') closeNav(); });
      var mql = window.matchMedia('(min-width: 992px)');
      function handle(e){ if(e.matches) closeNav(); }
      if(mql.addEventListener){ mql.addEventListener('change', handle); } else if(mql.addListener){ mql.addListener(handle); }
    })();
  </script>
  <script>
    AOS.init({ duration: 800, once: true });
    // 滚动变色
    window.addEventListener('scroll', function() {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 60) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    // 静态json分页渲染
    fetch('news.json')
      .then(res => res.json())
      .then(newsData => {
        // 按日期倒序排序
        newsData.sort((a, b) => {
          // 假设日期格式为yyyy/mm/dd
          return b.date.replace(/\D/g,'') - a.date.replace(/\D/g,'');
        });
        const pageSize = 10;
        let currentPage = 1;
        const totalPages = Math.ceil(newsData.length / pageSize);
        // Unsplash图片池
        const unsplashImgs = [
          'https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=800&q=80',
          'https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=800&q=80',
          'https://images.unsplash.com/photo-1515524738708-327f6b0037a7?auto=format&fit=crop&w=800&q=80',
          'https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=800&q=80',
          'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80',
          'https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=800&q=80'
        ];
        function renderNews(page) {
          const list = document.getElementById('news-list');
          list.innerHTML = '';
          const start = (page - 1) * pageSize;
          const end = Math.min(start + pageSize, newsData.length);
          for (let i = start; i < end; i++) {
            const n = newsData[i];
            let imgUrl = n.img;
            // 如果JSON中没有图片或图片路径无效，则使用Unsplash图片作为备用
            if (!imgUrl || imgUrl === '' || imgUrl === 'undefined') {
              const idx = (parseInt(n.id, 10) - 1) % unsplashImgs.length;
              imgUrl = unsplashImgs[idx];
            }
            const item = document.createElement('div');
            item.className = 'news-item';
            item.setAttribute('data-aos', 'fade-up');
            item.setAttribute('data-aos-delay', 100 + (i - start) * 100);
            item.innerHTML = `
              <a href="news-detail.html?id=${n.id}" style="display:flex;text-decoration:none;color:inherit;">
                <img src="${imgUrl}" alt="${n.title}">
                <div class="news-content">
                  <div class="news-date">${n.date}</div>
                  <h3>${n.title}</h3>
                  <p>${n.summary}</p>
                </div>
              </a>
            `;
            list.appendChild(item);
          }
        }
        function renderPagination() {
          const pagination = document.getElementById('pagination');
          pagination.innerHTML = '';
          const prevButton = document.createElement('button');
          prevButton.innerHTML = '&laquo;';
          prevButton.title = '上一页';
          prevButton.disabled = currentPage === 1;
          prevButton.className = 'page-nav';
          prevButton.onclick = () => {
            if (currentPage > 1) {
              currentPage--;
              renderNews(currentPage);
              renderPagination();
            }
          };
          pagination.appendChild(prevButton);
          for (let i = 1; i <= totalPages; i++) {
            const pageButton = document.createElement('button');
            pageButton.textContent = i;
            if (i === currentPage) pageButton.className = 'active';
            pageButton.onclick = () => {
              currentPage = i;
              renderNews(currentPage);
              renderPagination();
            };
            pagination.appendChild(pageButton);
          }
          const nextButton = document.createElement('button');
          nextButton.innerHTML = '&raquo;';
          nextButton.title = '下一页';
          nextButton.disabled = currentPage === totalPages;
          nextButton.className = 'page-nav';
          nextButton.onclick = () => {
            if (currentPage < totalPages) {
              currentPage++;
              renderNews(currentPage);
              renderPagination();
            }
          };
          pagination.appendChild(nextButton);
        }
        renderNews(currentPage);
        renderPagination();
      });

    // 联系按钮交互
    document.addEventListener('DOMContentLoaded', function() {
      const contactMainBtn = document.getElementById('contactMainBtn');
      const contactOptions = document.getElementById('contactOptions');
      
      if (contactMainBtn && contactOptions) {
        contactMainBtn.addEventListener('click', function() {
          contactOptions.classList.toggle('show');
        });
        
        // 点击外部关闭
        document.addEventListener('click', function(e) {
          if (!contactMainBtn.contains(e.target) && !contactOptions.contains(e.target)) {
            contactOptions.classList.remove('show');
          }
        });
      }
    });

    // 联系方式打开函数
    function openWeChat() {
      console.log('打开微信联系');
      showQRCode('image/qrcode/1.PNG', 'WeChat', '微信联系');
    }
    
    function openLine() {
      console.log('打开Line联系');
      showQRCode('image/qrcode/2.PNG', 'Line', 'Line联系');
    }
    
    function openWhatsApp() {
      console.log('打开WhatsApp联系');
      showQRCode('image/qrcode/3.PNG', 'WhatsApp', 'WhatsApp联系');
    }
    
    // 显示预约微信二维码弹窗
    function showWeChatQR() {
      showQRCode('image/qrcode/1.PNG', '微信预约', '请扫描二维码添加微信进行课程预约');
    }
    
    // 显示二维码弹窗
    function showQRCode(imageSrc, title, subtitle) {
      // 创建弹窗容器
      const modal = document.createElement('div');
      modal.className = 'qr-modal';
      modal.innerHTML = `
        <div class="qr-modal-content">
          <div class="qr-modal-header">
            <h3>${title}</h3>
            <p>${subtitle}</p>
            <button class="qr-modal-close" onclick="closeQRModal()">&times;</button>
          </div>
          <div class="qr-modal-body">
            <img src="${imageSrc}" alt="${title} QR Code" class="qr-image">
            <p class="qr-tip">请使用手机扫描二维码</p>
          </div>
        </div>
      `;
      
      // 添加到页面
      document.body.appendChild(modal);
      
      // 显示弹窗
      setTimeout(() => modal.classList.add('show'), 10);
      
      // 点击背景关闭
      modal.addEventListener('click', function(e) {
        if (e.target === modal) {
          closeQRModal();
        }
      });
    }
    
    // 关闭二维码弹窗
    function closeQRModal() {
      const modal = document.querySelector('.qr-modal');
      if (modal) {
        modal.classList.remove('show');
        setTimeout(() => modal.remove(), 300);
      }
    }

    // 错误处理
    window.addEventListener('error', function(e) {
      console.log('页面加载错误:', e.message);
    });

    // 确保内容可见
    window.addEventListener('load', function() {
      document.body.style.opacity = '1';
      // 确保所有内容都可见
      const hiddenElements = document.querySelectorAll('[style*="opacity: 0"]');
      hiddenElements.forEach(el => {
        el.style.opacity = '1';
      });
    });
  </script>
