<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>教练详情 - Glide.X滑雪学校</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --primary-blue: #1e3a8a;
      --secondary-blue: #3b82f6;
      --accent-orange: #ea580c;
      --snow-white: #ffffff;
      --deep-green: #166534;
      --warm-gray: #6b7280;
      --dark-gray: #374151;
      --ice-blue: #f1f5f9;
      --powder-blue: #e0e7ff;
      --mountain-gray: #1f2937;
      --success-green: #059669;
      --warning-amber: #d97706;
      --light-gray: #f9fafb;
      --border-gray: #e5e7eb;
    }
    
    /* 跨平台字体渲染优化 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: var(--dark-gray);
      background-color: var(--snow-white);
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    
    /* 顶部导航栏 - 完全按照Pinnacle设计 */
    .navbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      background: rgba(30, 58, 138, 0.95);
      backdrop-filter: blur(20px);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .navbar.scrolled {
      background: rgba(30, 58, 138, 0.98);
      box-shadow: 0 4px 20px rgba(30, 58, 138, 0.3);
    }
    
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .coach-detail-hero {text-align:center;padding:4em 0 2em 0;}
    .coach-detail-hero h1 {font-size:2.1rem;color:var(--main-blue);font-weight:800;margin-bottom:0.5em;}
    .coach-detail-hero p {color:#555;font-size:1.1rem;letter-spacing:0.08em;}
    .coach-detail-main {max-width:900px;margin:0 auto 3em auto;display:flex;flex-wrap:wrap;gap:2.5em;align-items:flex-start;}
    .coach-detail-avatar {width:160px;height:160px;border-radius:50%;object-fit:cover;border:4px solid #fff7f0;box-shadow:0 2px 12px rgba(0,51,102,0.10);margin-bottom:1.2em;}
    .coach-detail-info {flex:1;min-width:260px;}
    .coach-detail-title {color:var(--main-orange);font-size:1.1rem;font-weight:600;margin-bottom:0.7em;}
    .coach-detail-bio {color:#333;font-size:1.05rem;margin-bottom:1.2em;line-height:1.8;}
    .coach-detail-gallery {display:flex;gap:1.2em;flex-wrap:wrap;margin:1.5em 0;}
    .coach-detail-gallery img {width:160px;height:110px;object-fit:cover;border-radius:12px;box-shadow:0 2px 12px rgba(0,51,102,0.10);transition:transform 0.25s;cursor:pointer;}
    .coach-detail-gallery img:hover {transform:scale(1.08) rotate(-2deg);z-index:2;}
    .coach-detail-video {width:320px;height:180px;border-radius:12px;box-shadow:0 2px 12px rgba(0,51,102,0.10);margin-bottom:1.2em;}
    @media (max-width:900px){.coach-detail-main{flex-direction:column;align-items:center;}}
    @media (max-width:600px){.coach-detail-avatar{width:100px;height:100px;}.coach-detail-video{width:100%;height:180px;}}
    
    /* 二维码弹窗样式 */
    .qr-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .qr-modal.show {
      opacity: 1;
      visibility: visible;
    }
    
    .qr-modal-content {
      background: var(--snow-white);
      border-radius: 20px;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      transform: scale(0.8);
      transition: all 0.3s ease;
    }
    
    .qr-modal.show .qr-modal-content {
      transform: scale(1);
    }
    
    .qr-modal-header {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .qr-modal-header h3 {
      color: var(--primary-blue);
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    .qr-modal-header p {
      color: var(--warm-gray);
      font-size: 1rem;
      margin: 0;
    }
    
    .qr-modal-close {
      position: absolute;
      top: -10px;
      right: -10px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: var(--accent-orange);
      color: var(--snow-white);
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .qr-modal-close:hover {
      background: #c2410c;
      transform: scale(1.1);
    }
    
    .qr-modal-body {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    
    .qr-image {
      width: 200px;
      height: 200px;
      border-radius: 12px;
      border: 2px solid var(--primary-blue);
      object-fit: cover;
    }
    
    .qr-tip {
      color: var(--warm-gray);
      font-size: 0.9rem;
      margin: 0;
    }
    
    /* 移动端二维码弹窗样式 */
    @media (max-width: 768px) {
      .qr-modal-content {
        padding: 1.5rem;
        max-width: 350px;
      }
      
      .qr-image {
        width: 180px;
        height: 180px;
      }
      
      .qr-modal-header h3 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <nav id="navbar" class="navbar">
    <div class="container nav-container">
      <a href="index.html" class="logo">
        <img src="image/logo/logo2.png" alt="GX 中文国际滑雪学校" class="logo-img">

      <ul class="nav-links">
        <li><a href="index.html">首页</a></li>
        <li><a href="about.html">关于GX</a></li>
        <li class="dropdown">
          <a href="courses.html">课程介绍</a>
          <ul class="dropdown-menu">
            <li><a href="courses.html">滑雪课程</a></li>
            <li><a href="courses.html">单板课程</a></li>
            <li><a href="courses.html">儿童课程</a></li>
          </ul>
        </li>
        <li><a href="news.html">最新消息</a></li>
        <li><a href="contact.html">联系我们</a></li>
      </ul>
      <button class="btn btn-reservation" onclick="showWeChatQR()">预约</button>
    </div>
  </nav>
  <main>
    <section class="coach-detail-hero">
      <h1 id="coach-name">教练详情</h1>
      <p id="coach-title"></p>
    </section>
    <div class="coach-detail-main">
      <div>
        <img id="coach-avatar" class="coach-detail-avatar" src="" alt="教练头像">
        <div id="coach-video"></div>
      </div>
      <div class="coach-detail-info">
        <div class="coach-detail-title" id="coach-title2"></div>
        <div class="coach-detail-bio" id="coach-bio"></div>
        <div class="coach-detail-gallery" id="coach-gallery"></div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <!-- 左侧：公司信息 -->
        <div class="footer-company">
          <div class="footer-logo">
            <img src="image/logo/logo2.png" alt="GX 中文国际滑雪学校" class="logo-img">
          </div>
          <div class="company-info">
            <p>GlideX中文国際滑雪学校</p>
            <p>GlideX合同会社</p>
            <p>〒新潟県南魚沼郡湯沢町土樽6303-1</p>
            <p>info@glidex.net</p>
          </div>
        </div>
        
        <!-- 中间：快速链接 -->
        <div class="footer-links">
          <h3>快速链接</h3>
          <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="about.html">关于GX</a></li>
            <li><a href="courses.html">课程介绍</a></li>
            
            <li><a href="#faq">常见问题</a></li>
            <li><a href="news.html">最新消息</a></li>
            <li><a href="contact.html">联系我们</a></li>
          </ul>
        </div>
        
      </div>
      
      <div class="footer-bottom">
        <p>© 2024 GlideX中文国際滑雪学校. 保留所有权利.</p>
      </div>
    </div>
  </footer>

  <!-- 右下角固定联系按钮 -->
  <div class="contact-float">
    <!-- 主按钮 -->
    <div class="contact-main-btn" id="contactMainBtn">
      <span class="contact-icon">💬</span>
      <span class="contact-text">Contact</span>
    </div>
    
    <!-- 联系选项 -->
    <div class="contact-options" id="contactOptions">
      <div class="contact-option wechat" data-tooltip="微信联系" onclick="openWeChat()">
        <span class="option-icon">💬</span>
        <span class="option-text">WeChat</span>
      </div>
      <div class="contact-option line" data-tooltip="Line联系" onclick="openLine()">
        <span class="option-icon">📱</span>
        <span class="option-text">Line</span>
      </div>
      <div class="contact-option whatsapp" data-tooltip="WhatsApp联系" onclick="openWhatsApp()">
        <span class="option-icon">💬</span>
        <span class="option-text">WhatsApp</span>
      </div>
    </div>
  </div>
  <script>
    // 示例教练数据
    const coachDetails = [
      {
        name: '王磊（Leo Wang）',
        title: '国家高级滑雪教练',
        avatar: 'https://randomuser.me/api/portraits/men/32.jpg',
        bio: '10年教学经验，擅长单板/双板滑雪，注重安全与乐趣结合，带领学员多次获得考级认证。\n\n教学风格：耐心细致，善于因材施教，注重安全与实战结合。\n\n个人履历：\n- 2014-2024：Glide.X滑雪学校主教练\n- 2018年获国家高级滑雪教练证书\n- 培养学员通过JSBA考级100+人',
        video: '<iframe class="coach-detail-video" src="https://www.youtube.com/embed/1w8Z0UOXVaY" frameborder="0" allowfullscreen></iframe>',
        gallery: [
          'https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=600&q=80',
          'https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80',
          'https://images.unsplash.com/photo-1515524738708-327f6b0037a7?auto=format&fit=crop&w=600&q=80'
        ]
      },
      {
        name: '林美（Mei Lin）',
        title: '国际认证单板教练',
        avatar: 'https://randomuser.me/api/portraits/women/44.jpg',
        bio: '旅日多年，精通日中英三语，擅长青少年滑雪启蒙与考级辅导，深受学员喜爱。\n\n教学风格：活泼亲和，善于激发学员兴趣，注重基础动作规范。\n\n个人履历：\n- 2016-2024：Glide.X滑雪学校单板教练\n- 2019年获国际单板教练认证\n- 组织青少年滑雪营20+期',
        video: '<iframe class="coach-detail-video" src="https://www.youtube.com/embed/2Vv-BfVoq4g" frameborder="0" allowfullscreen></iframe>',
        gallery: [
          'https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=600&q=80',
          'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80',
          'https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=600&q=80'
        ]
      },
      {
        name: '佐藤健（Ken Sato）',
        title: 'JSBA认证考级官',
        avatar: 'https://randomuser.me/api/portraits/men/65.jpg',
        bio: '日本本地资深教练，专注单板考级与进阶动作教学，教学风格严谨细致。\n\n教学风格：注重动作细节，善于激发学员潜力，考级通过率高。\n\n个人履历：\n- 2012-2024：Glide.X滑雪学校考级官\n- 2015年获JSBA考级官认证\n- 指导学员通过JSBA高级考级50+人',
        video: '<iframe class="coach-detail-video" src="https://www.youtube.com/embed/3AtDnEC4zak" frameborder="0" allowfullscreen></iframe>',
        gallery: [
          'https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80',
          'https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=600&q=80',
          'https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=600&q=80'
        ]
      }
    ];
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    const id = parseInt(getQueryParam('id'), 10);
    const data = coachDetails[id] || coachDetails[0];
    document.getElementById('coach-name').textContent = data.name;
    document.getElementById('coach-title').textContent = data.title;
    document.getElementById('coach-title2').textContent = data.title;
    document.getElementById('coach-avatar').src = data.avatar;
    document.getElementById('coach-avatar').alt = data.name;
    document.getElementById('coach-bio').innerHTML = data.bio.replace(/\n/g,'<br>');
    document.getElementById('coach-video').innerHTML = data.video;
    const gallery = document.getElementById('coach-gallery');
    data.gallery.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = data.name+'照片';
      gallery.appendChild(img);
    });

    // 联系按钮交互
    document.addEventListener('DOMContentLoaded', function() {
      const contactMainBtn = document.getElementById('contactMainBtn');
      const contactOptions = document.getElementById('contactOptions');
      
      if (contactMainBtn && contactOptions) {
        contactMainBtn.addEventListener('click', function() {
          contactOptions.classList.toggle('show');
        });
        
        // 点击外部关闭
        document.addEventListener('click', function(e) {
          if (!contactMainBtn.contains(e.target) && !contactOptions.contains(e.target)) {
            contactOptions.classList.remove('show');
          }
        });
      }
    });

    // 联系方式打开函数
    function openWeChat() {
      console.log('打开微信联系');
      showQRCode('image/qrcode/1.PNG', 'WeChat', '微信联系');
    }
    
    function openLine() {
      console.log('打开Line联系');
      showQRCode('image/qrcode/2.PNG', 'Line', 'Line联系');
    }
    
    function openWhatsApp() {
      console.log('打开WhatsApp联系');
      showQRCode('image/qrcode/3.PNG', 'WhatsApp', 'WhatsApp联系');
    }
    
    // 显示预约微信二维码弹窗
    function showWeChatQR() {
      showQRCode('image/qrcode/1.PNG', '微信预约', '请扫描二维码添加微信进行课程预约');
    }
    
    // 显示二维码弹窗
    function showQRCode(imageSrc, title, subtitle) {
      // 创建弹窗容器
      const modal = document.createElement('div');
      modal.className = 'qr-modal';
      modal.innerHTML = `
        <div class="qr-modal-content">
          <div class="qr-modal-header">
            <h3>${title}</h3>
            <p>${subtitle}</p>
            <button class="qr-modal-close" onclick="closeQRModal()">&times;</button>
          </div>
          <div class="qr-modal-body">
            <img src="${imageSrc}" alt="${title} QR Code" class="qr-image">
            <p class="qr-tip">请使用手机扫描二维码</p>
          </div>
        </div>
      `;
      
      // 添加到页面
      document.body.appendChild(modal);
      
      // 显示弹窗
      setTimeout(() => modal.classList.add('show'), 10);
      
      // 点击背景关闭
      modal.addEventListener('click', function(e) {
        if (e.target === modal) {
          closeQRModal();
        }
      });
    }
    
    // 关闭二维码弹窗
    function closeQRModal() {
      const modal = document.querySelector('.qr-modal');
      if (modal) {
        modal.classList.remove('show');
        setTimeout(() => modal.remove(), 300);
      }
    }

    // 错误处理
    window.addEventListener('error', function(e) {
      console.log('页面加载错误:', e.message);
    });

    // 确保内容可见
    window.addEventListener('load', function() {
      document.body.style.opacity = '1';
      // 确保所有内容都可见
      const hiddenElements = document.querySelectorAll('[style*="opacity: 0"]');
      hiddenElements.forEach(el => {
        el.style.opacity = '1';
      });
    });
  </script>
</body>
