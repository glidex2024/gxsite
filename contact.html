<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>联系我们 - Glide.X滑雪学校</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>
  <!-- 顶部导航栏 -->
  <nav id="navbar" class="navbar">
    <div class="container nav-container">
      <a href="index.html" class="logo">GX 中文国际滑雪学校</a>
      <ul class="nav-links">
        <li><a href="index.html">首页</a></li>
        <li><a href="about.html">关于GX</a></li>
        <li><a href="courses.html">课程介绍</a></li>
        <li><a href="coaches.html">教练团队</a></li>
        <li><a href="#faq">常见问题</a></li>
        <li><a href="news.html">最新消息</a></li>
        <li><a href="#offseason">雪季外动态</a></li>
        <li><a href="contact.html">联系我们</a></li>
      </ul>
      <a href="courses.html" class="btn btn-reservation">预约</a>
    </div>
  </nav>

  <!-- 主视觉区域 -->
  <header class="hero" style="height: 60vh; min-height: 340px;">
    <div class="hero-bg" style="background: linear-gradient(rgba(17,17,17,0.7), rgba(17,17,17,0.7)), url('https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;"></div>
    <div class="hero-content" data-aos="fade-up">
      <h1>联系我们</h1>
      <p>欢迎加入GX户外俱乐部，期待您的留言与合作！</p>
    </div>
  </header>

  <!-- 联系我们表单 -->
  <section class="contact-section container" style="padding-top:40px;">
    <form class="contact-form" data-aos="fade-up">
      <input type="text" placeholder="姓名" required>
      <input type="email" placeholder="邮箱" required>
      <textarea placeholder="留言内容" required></textarea>
      <button type="submit" class="btn">发送</button>
    </form>
  </section>

  <!-- 页脚 -->
  <footer class="footer">
    <div class="container">
      <p>© 2024 Glide.X滑雪学校. 保留所有权利.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
    // 滚动变色
    window.addEventListener('scroll', function() {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 60) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
    // 联系我们表单发送逻辑
    (function() {
      emailjs.init('user_5Qw1Qw1Qw1Qw1Qw1Qw1Qw'); // 这里请替换为你的EmailJS userID
      const form = document.querySelector('.contact-form');
      form.onsubmit = function(e) {
        e.preventDefault();
        if (confirm('确定要发送信息吗？')) {
          const [name, email, message] = Array.from(form.elements).map(i => i.value);
          emailjs.send('service_default','template_default', {
            from_name: name,
            from_email: email,
            message: message,
            to_email: 'yofa0905@gmail.com'
          }).then(function() {
            alert('发送成功！我们会尽快联系您。');
            form.reset();
          }, function() {
            alert('发送失败，请稍后再试。');
          });
        }
      };
    })();
  </script>
</body>
</html>
