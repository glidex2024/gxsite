<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="qr-modal.css">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #1e3a8a;
      --secondary-blue: #3b82f6;
      --accent-orange: #ea580c;
      --snow-white: #ffffff;
      --deep-green: #166534;
      --warm-gray: #6b7280;
      --dark-gray: #374151;
      --ice-blue: #f1f5f9;
      --powder-blue: #e0e7ff;
      --mountain-gray: #1f2937;
      --success-green: #059669;
      --warning-amber: #d97706;
      --light-gray: #f9fafb;
      --border-gray: #e5e7eb;
    }
    
    /* 跨平台字体渲染优化 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: var(--dark-gray);
      background-color: var(--snow-white);
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    
    /* 顶部导航栏 - 完全按照Pinnacle设计 */
    .navbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      background: rgba(30, 58, 138, 0.95);
      backdrop-filter: blur(20px);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .navbar.scrolled {
      background: rgba(30, 58, 138, 0.98);
      box-shadow: 0 4px 20px rgba(30, 58, 138, 0.3);
    }
    
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    /* 二维码弹窗样式 */
    .qr-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .qr-modal.show {
      opacity: 1;
      visibility: visible;
    }
    
    .qr-modal-content {
      background: var(--snow-white);
      border-radius: 20px;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      transform: scale(0.8);
      transition: all 0.3s ease;
    }
    
    .qr-modal.show .qr-modal-content {
      transform: scale(1);
    }
    
    .qr-modal-header {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .qr-modal-header h3 {
      color: var(--primary-blue);
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    .qr-modal-header p {
      color: var(--warm-gray);
      font-size: 1rem;
      margin: 0;
    }
    
    .qr-section,.qr-codes-container{
      padding: 30px;
    }
    .qr-section-title{
      padding: 30px;
    }

    .qr-modal-close {
      position: absolute;
      top: -10px;
      right: -10px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: var(--accent-orange);
      color: var(--snow-white);
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    .hero-bg {
      margin-top: 60px;
      padding-top: 0px;
      height: 300px;
      background-size: auto 100%;
      background-position: top center;
      /* 背景图和渐变 */
      background-image: 
        linear-gradient(rgba(17,17,17,0.7), rgba(17,17,17,0.7)),
        url('./image/gallery/contact.jpeg');
      background-repeat: no-repeat;
    }
    
    /* 确保跨平台一致性 */
    .hero {
      margin-top: 0 !important;
      padding-top: 0 !important;
    }
    .qr-modal-close:hover {
      background: #c2410c;
      transform: scale(1.1);
    }
    
    .qr-modal-body {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    
    .qr-image {
      width: 200px;
      height: 200px;
      border-radius: 12px;
      border: 2px solid var(--primary-blue);
      object-fit: cover;
    }
    
    .qr-tip {
      color: var(--warm-gray);
      font-size: 0.9rem;
      margin: 0;
    }
    
    .qr-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .qr-item {
      text-align: center;
    }
    
    .qr-item .qr-image {
      width: 120px;
      height: 120px;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    
    .qr-label {
      font-size: 0.9rem;
      color: #333;
      margin: 0;
      font-weight: 500;
    }
    
    .qr-image {
      width: 200px;
      height: 200px;
      border-radius: 12px;
      border: 2px solid var(--primary-blue);
      object-fit: cover;
    }
    
    .qr-tip {
      color: var(--warm-gray);
      font-size: 0.9rem;
      margin: 0;
    }
    
    /* 移动端二维码弹窗样式 */
    @media (max-width: 768px) {
      .qr-modal-content {
        padding: 1.5rem;
        max-width: 350px;
      }
      
      .qr-image {
        width: 180px;
        height: 180px;
      }
      
      .qr-modal-header h3 {
        font-size: 1.3rem;
      }
      
      .hero {
        margin-top: 0 !important;
        padding-top: 0 !important;
      }
    }
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <script>
    (function(){
      var toggle = document.querySelector('.menu-toggle');
      var nav = document.getElementById('primary-nav');
      var backdrop = document.querySelector('.nav-backdrop');
      if (!toggle || !nav || !backdrop) return;
      function openNav(){ nav.classList.add('show'); toggle.setAttribute('aria-expanded','true'); backdrop.hidden = false; document.body.classList.add('body--nav-open'); }
      function closeNav(){ nav.classList.remove('show'); toggle.setAttribute('aria-expanded','false'); backdrop.hidden = true; document.body.classList.remove('body--nav-open'); }
      toggle.addEventListener('click', function(){ var exp = toggle.getAttribute('aria-expanded')==='true'; exp?closeNav():openNav(); });
      backdrop.addEventListener('click', closeNav);
      window.addEventListener('keydown', function(e){ if(e.key==='Escape') closeNav(); });
      var mql = window.matchMedia('(min-width: 992px)');
      function handle(e){ if(e.matches) closeNav(); }
      if(mql.addEventListener){ mql.addEventListener('change', handle); } else if(mql.addListener){ mql.addListener(handle); }
    })();
  </script>
  <script>
    AOS.init({ duration: 800, once: true });
    // 滚动变色
    window.addEventListener('scroll', function() {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 60) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
    
    // 联系按钮交互
    document.addEventListener('DOMContentLoaded', function() {
      console.log('正在初始化联系按钮...');
      
      const contactMainBtn = document.querySelector('.contact-main-btn');
      const contactOptions = document.querySelector('.contact-options');
      
      console.log('找到的联系按钮元素:', { contactMainBtn, contactOptions });
      
      if (contactMainBtn && contactOptions) {
        // 定义点击处理函数
        contactMainBtn.clickHandler = function(e) {
          e.stopPropagation();
          console.log('联系按钮被点击');
          
          // 切换显示状态
          if (contactOptions.classList.contains('show')) {
            contactOptions.classList.remove('show');
            console.log('隐藏联系选项');
          } else {
            contactOptions.classList.add('show');
            console.log('显示联系选项');
          }
        };
        
        // 绑定点击事件
        contactMainBtn.addEventListener('click', contactMainBtn.clickHandler);
        
        // 点击外部关闭
        document.addEventListener('click', function(e) {
          if (!e.target.closest('.contact-float')) {
            contactOptions.classList.remove('show');
            console.log('点击外部，关闭联系选项');
          }
        });
        
        console.log('联系按钮初始化完成');
      } else {
        console.error('联系按钮元素未找到:', { contactMainBtn, contactOptions });
      }
    });
    
    // 联系方式打开函数
    function openWeChat() {
      console.log('打开微信联系');
      showQRCode('image/qrcode/1.PNG', 'WeChat', '微信联系');
    }
    
    function openLine() {
      console.log('打开LINE联系');
      showQRCode('image/qrcode/2.JPG', 'LINE', 'LINE联系');
    }
    
    function openWhatsApp() {
      console.log('打开WhatsApp联系');
      showQRCode('image/qrcode/3.PNG', 'WhatsApp', 'WhatsApp联系');
    }
    
    // 显示预约微信二维码弹窗
    function showWeChatQR() {
      showQRCode('image/qrcode/1.PNG', '微信预约', '请扫描二维码添加微信进行课程预约');
    }
    
    // 显示二维码弹窗
    function showQRCode(imageSrc, title, subtitle) {
      // 创建弹窗容器
      const modal = document.createElement('div');
      modal.className = 'qr-modal';
      modal.innerHTML = `
        <div class="qr-modal-content">
          <div class="qr-modal-header">
            <h3>${title}</h3>
            <p>${subtitle}</p>
            <button class="qr-modal-close" onclick="closeQRModal()">&times;</button>
          </div>
          <div class="qr-modal-body">
            <img src="${imageSrc}" alt="${title} QR Code" class="qr-image">
            <p class="qr-tip">请使用手机扫描二维码</p>
          </div>
        </div>
      `;
      
      // 添加到页面
      document.body.appendChild(modal);
      
      // 显示弹窗
      setTimeout(() => modal.classList.add('show'), 10);
      
      // 点击背景关闭
      modal.addEventListener('click', function(e) {
        if (e.target === modal) {
          closeQRModal();
        }
      });
    }
    
    // 关闭二维码弹窗
    function closeQRModal() {
      const modal = document.querySelector('.qr-modal');
      if (modal) {
        modal.classList.remove('show');
        setTimeout(() => modal.remove(), 300);
      }
    }
  </script>
