  <style>
    :root {
      --primary-blue: #1e3a8a;
      --secondary-blue: #3b82f6;
      --accent-orange: #ea580c;
      --snow-white: #ffffff;
      --deep-green: #166534;
      --warm-gray: #6b7280;
      --dark-gray: #374151;
      --ice-blue: #f1f5f9;
      --powder-blue: #e0e7ff;
      --mountain-gray: #1f2937;
      --success-green: #059669;
      --warning-amber: #d97706;
      --light-gray: #f9fafb;
      --border-gray: #e5e7eb;
    }
    
    /* 跨平台字体渲染优化 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: var(--dark-gray);
      background-color: var(--snow-white);
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    
    /* 顶部导航栏 - 完全按照Pinnacle设计 */
    .navbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      background: rgba(30, 58, 138, 0.95);
      backdrop-filter: blur(20px);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .navbar.scrolled {
      background: rgba(30, 58, 138, 0.98);
      box-shadow: 0 4px 20px rgba(30, 58, 138, 0.3);
    }
    
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .gallery-hero {text-align:center;padding:4em 0 2em 0;}
    .gallery-hero h1 {font-size:2.2rem;color:var(--main-blue);font-weight:800;margin-bottom:0.5em;}
    .gallery-hero p {color:#555;font-size:1.1rem;letter-spacing:0.08em;}
    .masonry-gallery {column-count: 4; column-gap: 1.5em; margin: 2em auto; max-width: 1200px;}
    .masonry-gallery img {width:100%;margin-bottom:1.5em;border-radius:18px;box-shadow:0 4px 24px rgba(0,0,0,0.13);display:block;transition:transform 0.4s cubic-bezier(.4,2,.6,1),box-shadow 0.3s;break-inside:avoid;cursor:pointer;}
    .masonry-gallery img:hover {transform:scale(1.08) rotate(-2deg) translateY(-8px);box-shadow:0 12px 36px rgba(255,102,0,0.18);z-index:2;}
    @media (max-width: 1000px) {.masonry-gallery{column-count:2;}}
    @media (max-width: 600px) {.masonry-gallery{column-count:1;}}
    
    /* 二维码弹窗样式 */
    .qr-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .qr-modal.show {
      opacity: 1;
      visibility: visible;
    }
    
    .qr-modal-content {
      background: var(--snow-white);
      border-radius: 20px;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      transform: scale(0.8);
      transition: all 0.3s ease;
    }
    
    .qr-modal.show .qr-modal-content {
      transform: scale(1);
    }
    
    .qr-modal-header {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .qr-modal-header h3 {
      color: var(--primary-blue);
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    .qr-modal-header p {
      color: var(--warm-gray);
      font-size: 1rem;
      margin: 0;
    }
    
    .qr-modal-close {
      position: absolute;
      top: -10px;
      right: -10px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: var(--accent-orange);
      color: var(--snow-white);
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .qr-modal-close:hover {
      background: #c2410c;
      transform: scale(1.1);
    }
    
    .qr-modal-body {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    
    .qr-image {
      width: 200px;
      height: 200px;
      border-radius: 12px;
      border: 2px solid var(--primary-blue);
      object-fit: cover;
    }
    
    .qr-tip {
      color: var(--warm-gray);
      font-size: 0.9rem;
      margin: 0;
    }
    
    /* 移动端二维码弹窗样式 */
    @media (max-width: 768px) {
      .qr-modal-content {
        padding: 1.5rem;
        max-width: 350px;
      }
      
      .qr-image {
        width: 180px;
        height: 180px;
      }
      
      .qr-modal-header h3 {
        font-size: 1.3rem;
      }
    }
  </style>

  <script>
    (function(){
      var toggle = document.querySelector('.menu-toggle');
      var nav = document.getElementById('primary-nav');
      var backdrop = document.querySelector('.nav-backdrop');
      if (!toggle || !nav || !backdrop) return;
      function openNav(){ nav.classList.add('show'); toggle.setAttribute('aria-expanded','true'); backdrop.hidden = false; document.body.classList.add('body--nav-open'); }
      function closeNav(){ nav.classList.remove('show'); toggle.setAttribute('aria-expanded','false'); backdrop.hidden = true; document.body.classList.remove('body--nav-open'); }
      toggle.addEventListener('click', function(){ var exp = toggle.getAttribute('aria-expanded')==='true'; exp?closeNav():openNav(); });
      backdrop.addEventListener('click', closeNav);
      window.addEventListener('keydown', function(e){ if(e.key==='Escape') closeNav(); });
      var mql = window.matchMedia('(min-width: 992px)');
      function handle(e){ if(e.matches) closeNav(); }
      if(mql.addEventListener){ mql.addEventListener('change', handle); } else if(mql.addListener){ mql.addListener(handle); }
    })();
    // 动态生成图片、视频、动图墙
    const imgs = [
      // 图片
      'https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=600&q=80',
      'https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80',
      'https://images.unsplash.com/photo-1515524738708-327f6b0037a7?auto=format&fit=crop&w=600&q=80',
      'https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=600&q=80',
      'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80',
      'https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=600&q=80',
      // 动图
      'https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif',
      'https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif',
      'https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif',
      // 视频（YouTube缩略图+播放按钮，点击弹窗播放）
      {type:'video',thumb:'https://img.youtube.com/vi/1w8Z0UOXVaY/hqdefault.jpg',src:'https://www.youtube.com/embed/1w8Z0UOXVaY'},
      {type:'video',thumb:'https://img.youtube.com/vi/2Vv-BfVoq4g/hqdefault.jpg',src:'https://www.youtube.com/embed/2Vv-BfVoq4g'},
      {type:'video',thumb:'https://img.youtube.com/vi/3AtDnEC4zak/hqdefault.jpg',src:'https://www.youtube.com/embed/3AtDnEC4zak'},
    ];
    // 填充到60个
    while(imgs.length<60){
      const base = imgs.length%6;
      if(base<3){
        imgs.push(imgs[base]); //图片
      }else if(base===3||base===4){
        imgs.push('https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif'); //动图
      }else{
        imgs.push({type:'video',thumb:'https://img.youtube.com/vi/1w8Z0UOXVaY/hqdefault.jpg',src:'https://www.youtube.com/embed/1w8Z0UOXVaY'});
      }
    }
    const gallery = document.getElementById('masonry-gallery');
    imgs.forEach((item, i) => {
      if(typeof item==='string'){
        // 普通图片或gif
        const img = document.createElement('img');
        img.src = item;
        img.alt = '精彩瞬间'+(i+1);
        img.setAttribute('data-aos','zoom-in-up');
        img.setAttribute('data-aos-delay', 100 + (i%6)*60);
        gallery.appendChild(img);
      }else if(item.type==='video'){
        // 视频缩略图
        const wrap = document.createElement('div');
        wrap.style.position='relative';wrap.style.display='block';wrap.style.marginBottom='1.5em';wrap.style.borderRadius='18px';wrap.style.overflow='hidden';wrap.style.boxShadow='0 4px 24px rgba(0,0,0,0.13)';
        wrap.setAttribute('data-aos','zoom-in-up');
        wrap.setAttribute('data-aos-delay', 100 + (i%6)*60);
        const img = document.createElement('img');
        img.src = item.thumb;
        img.alt = '精彩瞬间视频'+(i+1);
        img.style.width='100%';img.style.display='block';
        const play = document.createElement('div');
        play.innerHTML = '&#9658;';
        play.style.position='absolute';play.style.left='50%';play.style.top='50%';play.style.transform='translate(-50%,-50%)';play.style.fontSize='3em';play.style.color='#fff';play.style.textShadow='0 2px 8px #000';play.style.pointerEvents='none';
        wrap.appendChild(img);wrap.appendChild(play);
        wrap.style.cursor='pointer';
        wrap.onclick = function(){
          const modal = document.createElement('div');
          modal.style.position='fixed';modal.style.left=0;modal.style.top=0;modal.style.width='100vw';modal.style.height='100vh';modal.style.background='rgba(0,0,0,0.85)';modal.style.zIndex=99999;modal.style.display='flex';modal.style.alignItems='center';modal.style.justifyContent='center';
          modal.innerHTML = `<iframe src='${item.src}' frameborder='0' allowfullscreen style='width:80vw;max-width:700px;height:45vw;max-height:400px;border-radius:18px;background:#000;'></iframe>`;
          modal.onclick = ()=>document.body.removeChild(modal);
          document.body.appendChild(modal);
        };
        gallery.appendChild(wrap);
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 900, once: true });

    // 联系按钮交互
    document.addEventListener('DOMContentLoaded', function() {
      const contactMainBtn = document.getElementById('contactMainBtn');
      const contactOptions = document.getElementById('contactOptions');
      
      if (contactMainBtn && contactOptions) {
        contactMainBtn.addEventListener('click', function() {
          contactOptions.classList.toggle('show');
        });
        
        // 点击外部关闭
        document.addEventListener('click', function(e) {
          if (!contactMainBtn.contains(e.target) && !contactOptions.contains(e.target)) {
            contactOptions.classList.remove('show');
          }
        });
      }
    });

    // 联系方式打开函数
    function openWeChat() {
      console.log('打开微信联系');
      showQRCode('image/qrcode/1.PNG', 'WeChat', '微信联系');
    }
    
    function openLine() {
      console.log('打开LINE联系');
      showQRCode('image/qrcode/2.JPG', 'LINE', 'LINE联系');
    }
    
    function openWhatsApp() {
      console.log('打开WhatsApp联系');
      showQRCode('image/qrcode/3.PNG', 'WhatsApp', 'WhatsApp联系');
    }
    function openXHS() {
      console.log('打开小红书');
      showQRCode('image/qrcode/4.jpeg', '小红书', '小红书账号');
    }
    
    // 显示预约微信二维码弹窗
    function showWeChatQR() {
      showQRCode('image/qrcode/1.PNG', '微信预约', '请扫描二维码添加微信进行课程预约');
    }
    
    // 显示二维码弹窗
    function showQRCode(imageSrc, title, subtitle) {
      // 创建弹窗容器
      const modal = document.createElement('div');
      modal.className = 'qr-modal';
      modal.innerHTML = `
        <div class="qr-modal-content">
          <div class="qr-modal-header">
            <h3>${title}</h3>
            <p>${subtitle}</p>
            <button class="qr-modal-close" onclick="closeQRModal()">&times;</button>
          </div>
          <div class="qr-modal-body">
            <img src="${imageSrc}" alt="${title} QR Code" class="qr-image">
            <p class="qr-tip">请使用手机扫描二维码</p>
          </div>
        </div>
      `;
      
      // 添加到页面
      document.body.appendChild(modal);
      
      // 显示弹窗
      setTimeout(() => modal.classList.add('show'), 10);
      
      // 点击背景关闭
      modal.addEventListener('click', function(e) {
        if (e.target === modal) {
          closeQRModal();
        }
      });
    }
    
    // 关闭二维码弹窗
    function closeQRModal() {
      const modal = document.querySelector('.qr-modal');
      if (modal) {
        modal.classList.remove('show');
        setTimeout(() => modal.remove(), 300);
      }
    }

    // 错误处理
    window.addEventListener('error', function(e) {
      console.log('页面加载错误:', e.message);
    });

    // 确保内容可见
    window.addEventListener('load', function() {
      document.body.style.opacity = '1';
      // 确保所有内容都可见
      const hiddenElements = document.querySelectorAll('[style*="opacity: 0"]');
      hiddenElements.forEach(el => {
        el.style.opacity = '1';
      });
    });
  </script>
